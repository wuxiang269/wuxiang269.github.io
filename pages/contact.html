<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人网站</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">我的网站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">作品集</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">联系我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container my-5">
        <div class="row">
            <!-- 联系信息 -->
            <div class="col-md-6 mb-4">
                <h2>联系方式</h2>
                <div class="contact-info mt-4">
                    <div class="mb-3">
                        <i class="fas fa-envelope me-2"></i>
                        <span>邮箱: your.email@example.com</span>
                    </div>
                    <div class="mb-3">
                        <i class="fab fa-weixin me-2"></i>
                        <span>微信: your_wechat</span>
                    </div>
                    <div class="mb-3">
                        <i class="fab fa-github me-2"></i>
                        <span>GitHub: your-github</span>
                    </div>
                </div>
            </div>

            <!-- 联系表单 -->
            <div class="col-md-6">
                <h2>给我留言</h2>
                <form class="contact-form mt-4" id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">留言内容</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发送留言</button>
                </form>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="#" class="mx-2"><i class="fab fa-github"></i></a>
                <a href="#" class="mx-2"><i class="fab fa-weixin"></i></a>
                <a href="#" class="mx-2"><i class="fab fa-weibo"></i></a>
            </div>
            <p class="mb-0">© 2024 我的个人网站. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
